{% extends "base.html" %} {% block title %}FixCode{% endblock %} {% block content %}
<form method="POST">
    <head>
    <title>OpenAI Quickstart</title>
    <link
        rel="shortcut icon"
        href="{{ url_for('static', filename='dog.png') }}"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
    </head>

  <img src="{{ url_for('static', filename='dog.png') }}" class="icon" />
  <h3>Code Generator</h3>
  <form action="/fixcode" method="post">
    <label for="language">Choose a programming language:</label><br>
    <select id="language" name="language">
      <option value="c#">C#</option>
      <option value="python">Python</option>
      <option value="javascript">JavaScript</option>
      <option value="c">C</option>
      <option value="cpp">C++</option>
    </select><br>
    <input type="text" name="code" placeholder="Text" required />
    <input type="submit" value="Submit" />
  </form>
  {% if result %}
  <div class="result">
    <pre>{{ result }}</pre>
  </div>
  {% endif %}
</form>
{% endblock %}
